<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ohmyfood</title>
   <link rel="stylesheet" href="./CSS/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
   <script src="https://kit.fontawesome.com/3df08e5609.js" crossorigin="anonymous"></script>
</head>

<body>

   <!--EN-TÊTE (LOGO)-->
   <header class="header">
      <i class="fa-solid fa-arrow-left"></i>
      <img class="logo" src="Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
   </header>

   <!--LOCALISATION-->
   <main class="main_container">
      <div class="location">
         <p class="location_txt"> <i class="fa-solid fa-location-dot"></i> Paris, Belleville</p>
      </div>

      <!--MENUS-->
      <section class="section_menus">
         <h1 class="menus_1st_title">Réservez le menu qui <br>vous convient</h1>
         <h2 class="menus_2nd_title">Découvrez des restaurants d’exception, sélectionnés par nos soins.</h2>
         <button class="gradient_button">
            <p class="gradient_button_txt">Explorer nos restaurants</p>
         </button>
      </section>

      <!--BOUTONS FONCTIONNEMENT-->
      <section class="buttons_section">
         <h2 class="buttons_section_title">Fonctionnement</h2>

         <ul class="buttons">
            <div class="ellipse">
               <p>1</p>
            </div>
            <li>
               <button class="btn">
                  <i class="fa-solid fa-mobile-screen-button"></i>
                  Choisissez un restaurant</button>
            </li>
            </div> <br>
            <div class="ellipse">
               <p>2</p>
            </div>
            <li>
               <button class="btn">
                  <i class="fa-solid fa-list-ul"></i>
                  Composez votre menu</button>
            </li>
            </div> <br>
            <div class="ellipse">
               <p>3</p>
            </div>
            <li>
               <button class="btn">
                  <i class="fa-solid fa-store"></i>
                  Dégustez au restaurant</button>
            </li>
            </div>
         </ul>
      </section>
   </main>
</body>

</html>
